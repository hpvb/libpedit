---
structure: vlv_signature
fields:
   - name: Magic
     pe_type: uint32_t
   - name: Version
     pe_type: uint32_t
   - name: SignedDataSize
     pe_type: uint32_t
   - name: TimeDateStamp
     pe_type: uint32_t
     format:
       time: true

extra_fields:
   - name: start
     type: size_t
   - name: end
     type: size_t
   - name: signature
     type: uint8_t*
